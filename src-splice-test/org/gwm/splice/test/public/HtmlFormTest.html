<html>
	<head>
	
		<!--                                           -->
		<!-- Any title is fine                         -->
		<!--                                           -->
		<title>Wrapper HTML for HtmlFormTest</title>

		<!--                                           -->
		<!-- Use normal html, such as style            -->
		<!--                                           -->
		<style>
			body,td,a,div,.p{font-family:arial,sans-serif}
			div,td{color:#000000}
			a:link,.w,.w a:link{color:#0000cc}
			a:visited{color:#551a8b}
			a:active{color:#ff0000}
		</style>

		<!--                                           -->
		<!-- The module reference below is the link    -->
		<!-- between html and your Web Toolkit module  -->		
		<!--                                           -->
		<meta name='gwt:module' content='org.gwm.splice.test.HtmlFormTest'>
		
	<link href="css/default.css" rel="stylesheet" type="text/css"></link>
	
	<link href="gwm/themes/default.css" rel="stylesheet" type="text/css"></link>
	<link href="themes/theme1.css" rel="stylesheet" type="text/css"></link>
	<link href="themes/alphacube.css" rel="stylesheet" type="text/css"></link>
	<link href="themes/spread.css" rel="stylesheet" type="text/css"></link>
	<link href="themes/darkX.css" rel="stylesheet" type="text/css"></link>
	<link href="themes/alert.css" rel="stylesheet" type="text/css"></link>

	</head>

	<!--                                           -->
	<!-- The body can have arbitrary html, or      -->
	<!-- you can leave the body empty if you want  -->
	<!-- to create a completely dynamic ui         -->
	<!--                                           -->
	<body>

		<!--                                            -->
		<!-- This script is required bootstrap stuff.   -->
		<!-- You can put it in the HEAD, but startup    -->
		<!-- is slightly faster if you include it here. -->
		<!--                                            -->
		<script language="javascript" src="gwt.js"></script>

		<!-- OPTIONAL: include this if you want history support -->
		<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

		<h1>HtmlFormTest</h1>

		<p>
			This is an example of using the HtmlForm window class.
		</p>

		<table align=center>
			<tr>
				<td id="slot1"></td>
			</tr>
		</table>
	</body>
</html>
