<h2>Simple Window</h2>

<p>
	This sample opens a simple window with an URL inside.
</p>

<table width="100%">
<tr>
<td align="center">
<xmp class=sample>
GFrame window = new GFrame("Window with an URL inside");
window.setWidth(620);
window.setHeight(335);
window.setTheme("alphacube");
window.setUrl("simplescenarii.html");
GwmUtilities.diplayAtScreenCenter(window);
</xmp>
</td>
</tr>
</table>
